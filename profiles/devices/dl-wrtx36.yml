conf_to_build: dl-wrtx36
device: "dl-wrtx36"
package_id: aarch64_cortex-a53
image_paths:
  - "ipq807x/generic/openwrt-ipq807x-generic-dynalink_dl-wrx36-squashfs-sysupgrade.bin"
  - "ipq807x/generic/openwrt-ipq807x-generic-dynalink_dl-wrx36-squashfs-factory.ubi"
supported: true

channel: 1
five_ghz_channel: 36

listen_interfaces:
  - wan

lan_interfaces: "lan1 lan2 lan3 lan4"

# For sqm tuning
# In openwrt-21.02 DSA, lan and wan ports are all on the eth0 CPU port
real_interfaces:
  - eth0
# Estimated max wireguard throughput in kbits/s
est_max_throughput: 200000

rust_target: aarch64-unknown-linux-musl
