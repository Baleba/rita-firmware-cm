conf_to_build: edgerouterx-sfp
target: "ramips"
device: "ubnt-erx-sfp"
package_id: mipsel_24kc
image_name: "mt7621"
extension: bin
image_path: "ramips/mt7621/openwrt-ramips-mt7621-ubnt_edgerouter-x-sfp-squashfs-sysupgrade.bin"
image_paths:
  - "ramips/mt7621/openwrt-ramips-mt7621-ubnt_edgerouter-x-sfp-squashfs-sysupgrade.bin"
supported: true

# provides poe control
custom_script: erx-sfp-poe.sh

listen_interfaces:
  - eth4 
  - eth5 # SFP port

lan_interfaces: "eth0 eth1 eth2 eth3"

# Reference value, see network.j2 to modify
# wan_interface: "eth0"

# For sqm tuning
real_interfaces:
  - dsa

# Estimated max wireguard throughput in kbits/s
est_max_throughput: 300000

rust_target: mipsel-unknown-linux-musl
